<div class="contador">
  <div class="mais" (click)="contadorService.adicionar()">+</div>
  <div class="valor">{{ contadorService.getHorasDaVerdade() }}</div>

  <div
    class="menos"
    (click)="contadorService.diminuir()"
    *ngIf="contadorService.getHorasDaVerdade() > 0; else desabilita"
  >
    -
  </div>
  <ng-template #desabilita>
    <div class="menos desabilita">-</div>
  </ng-template>
</div>
